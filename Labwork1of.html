<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Write a HTML program for the demonstratio of lists
    a. Unordered List
    b. Ordered List (use type attribute)
    c. Description List-->
    <h1 style="font-size: xx-large;">sujjal</h1>
    <h2>Unordered List</h2>
    <ul>
        <li>Human</li>
        <li>Human</li>
        <li>Human</li>
        <li>Human</li>
    </ul>

    <h2>Ordererd List</h2>
    <ol>
        <li>Human</li>
        <li>Human</li>
        <li>Human</li>
        <li>Human</li>
    </ol>


    <h2>Description Lists</h2>
    <dl>
        <dt>Sujjal</dt>
        <dd>- Human</dd>
        <dd>- Human</dd>
        <dd>- Human</dd>
        <br>
        <dt>Not sujjal</dt>
        <dd>Not Human</dd>
        <dd>Not Human</dd>
        <dd>Not Human</dd>
        <dd>Not Human</dd>
    </dl>

</body>
</html>
